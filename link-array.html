<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link Array</title>
</head>
<body>
	
		<header>
			<nav>
				<ul>
					<li><a href="http://cepegra.be">Cepegra</a></li>
					<li><a href="http://google.be">Google</a></li>
					<li><a href="#">Nada</a></li>
				</ul>
			</nav>
		</header>

	<script>
		myLinks = document.querySelectorAll("header a");
		console.log(myLinks);

		for (var i = 0; i< myLinks.length; i++) {
			myLinks[i].onclick = function(event){
				event.preventDefault();
				if ( confirm('Voulez vous vraiment quittez pour aller chez ' + this.innerHTML + '?') ) {
					document.location.href = this.href;
				}
			}
			//confirm(myLinks[i].href);
		}

	</script>

</body>
</html>
