<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Couleurs</title>
	<style>
		section{
			display: flex;
			justify-content: center;
		}
		p{
			text-align: center;
			font-family: Arial;
			font-size: 40px;
		}
		div{
			width: 100px;
			height: 100px;
		}
		#redbox{
			background-color : red;
		}
		#bluebox{
			background-color: blue;
		}
		#greenbox{
			background-color: green;
		}
	</style>
</head>

<body>

<section>
	<div id="redbox" data-color="red">
	</div>

	<div id="bluebox" data-color="blue">
	</div>

	<div id="greenbox" data-color="green">
	</div>

</section>	

<p>Titre</p>


<script>

	//VERSION AVEC ARRAY

	myDivs = document.querySelectorAll("section div");
	for (var i = 0; i < myDivs.length; i++) {
		myDivs[i].addEventListener("click", function(){
			myColor = this.getAttribute("data-color");
			document.querySelector('p').style.color = myColor;
		});
	};

</script>


</body>
</html>
