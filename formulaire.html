<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formulaire</title>
		<style>
			label{
				display: inline-block;
				width: 120px;
				text-align: right;
			}
		</style>
	</head>


	<body>

		<form action="">
			<label for="nom">Nom : </label>
			<input type="text" id="nom"><br>
			<label for="prenom">Prénom :</label>
			<input type="text" id="prenom"><br>
			<label for="email">Email : </label>
			<input type="email" id="email"><br>
			<button>GOOOOO</button>
		</form>

		<output></output>


		<script>

			// Fonction qui permet de retourner les informations encodées dans le formulaire une fois que l'on a cliqué sur button 

			
			myButton = document.querySelector('button');
			myValue = document.querySelector('output');	

			myButton.onclick = function(event) {
				event.preventDefault();
				var myNom = document.querySelector('#nom');
				var myFname = document.querySelector('#prenom');
				var myEmail = document.querySelector('#email')
				// alert(myNom.value);
				myValue.innerHTML = 'Bonjour' + ' ' + myNom.value + ' ' + myFname.value + ' votre email est bien ' + myEmail.value + '?' ;
			};	


		</script>

	</body>
</html>
