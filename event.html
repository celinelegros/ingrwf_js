<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
</head>

<body>

	<button>Go</button>
	
	<script>
	
		myButton = document.querySelector('button');

		myButton.addEventListener('click', function() {
			alert('coucou');
			myButton.removeEventListener('click', function(){
				alert('stop');
			});
		} );
		
		myButton.onclick = function(){
			alert('vieux coucou');
		}

	</script>

</body>
</html>
